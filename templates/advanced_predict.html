{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2><i class="fas fa-diagnoses me-2"></i>Advanced Symptom Checker</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="mb-4">
                    <h4>Select all symptoms you're experiencing:</h4>
                    <div class="row" style="max-height: 400px; overflow-y: auto;">
                        {% for symptom in symptoms %}
                        <div class="col-md-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       name="symptoms" value="{{ symptom }}" 
                                       id="symptom{{ loop.index }}">
                                <label class="form-check-label" for="symptom{{ loop.index }}">
                                    {{ symptom|replace('-', ' ')|title }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-analyze me-2"></i> Analyze Symptoms
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
