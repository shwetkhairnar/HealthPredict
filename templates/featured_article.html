{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <article class="article-detail">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="text-center mb-4">
                    <span class="badge bg-primary mb-2">{{ article.category }}</span>
                    <h1>{{ article.title }}</h1>
                    <p class="text-muted">
                        <i class="fas fa-user me-1"></i> {{ article.author }} | 
                        <i class="fas fa-calendar me-1"></i> {{ article.date }}
                    </p>
                </div>
                
                <img src="{{ url_for('static', filename='images/' + article.image) }}" 
                     class="img-fluid rounded mb-4" 
                     alt="{{ article.title }}">
                
                <div class="article-content">
                    {{ article.content|safe }}
                </div>
                
                <div class="mt-5">
                    <a href="{{ url_for('featured_articles') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Articles
                    </a>
                </div>
            </div>
        </div>
    </article>
</div>
{% endblock %}
